<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <title>IP Address Tracker | Fronted Metor</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header class="header">
      <h1 class="title">IP Address Tracker</h1>
      <div class="searcher">
        <input
          type="text"
          class="searcher__text"
          placeholder="Search for any IP address or domain"
        />
        <button id="search" class="searcher__button">
          <img
            src="/public/assets/img/icon-arrow.svg"
            aria-disabled="true"
            alt=""
          />
        </button>
      </div>
    </header>
    <main class="main">
      <section class="board">
        <div class="board__item">
          <h2 class="board__item-title">IP ADDRESS</h2>
          <p id="ip" class="board__item-description">192.212.174.101</p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">LOCATION</h2>
          <p id="location" class="board__item-description">
            Brooklyn, NY 10001
          </p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">TIMEZONE</h2>
          <p id="time-zone" class="board__item-description">UTC-05:00</p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">ISP</h2>
          <p id="isp" class="board__item-description">SpaceX Starlink</p>
        </div>
      </section>
      <section class="map"></section>
    </main>
    <!-- JavaScript -->
    <script src="/public/js/main.js"></script>

  </body>
</html>

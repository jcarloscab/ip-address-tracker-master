<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <title>IP Address Tracker | Fronted Metor</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">IP Address Tracker</h1>
      <div id="searcher" class="searcher">
        <input
          id="search-text"
          type="text"
          class="searcher__text"
          placeholder="Search for any IP address or domain"
        />
        <button id="search" class="searcher__button">
          <img
            src="/public/assets/img/icon-arrow.svg"
            aria-disabled="true"
            alt=""
          />
        </button>
      </div>
      <div id="error" class="error">
        Debes introducir un formato correcto de Ip o Dominio.
      </div>
    </header>
    <main class="main">
      <section class="board">
        <div class="board__item">
          <h2 class="board__item-title">IP ADDRESS</h2>
          <p id="ip" class="board__item-description"></p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">LOCATION</h2>
          <p id="location" class="board__item-description"></p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">TIMEZONE</h2>
          <p id="time-zone" class="board__item-description"></p>
        </div>
        <div class="board__separator"></div>
        <div class="board__item">
          <h2 class="board__item-title">ISP</h2>
          <p id="isp" class="board__item-description"></p>
        </div>
      </section>
      <section id="map" class="map"></section>
    </main>
    <!-- JavaScript -->
    <!-- map -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- main.js -->
    <script src="/public/js/main.js"></script>

    </div> -->
  </body>
</html>
